<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - WHAT TO-DO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login-design.css">
</head>

<body>
  <div class="auth-container">
    <div class="text-center mb-4">
      <h1 class="fw-bold">WHAT TO-DO.</h1>
      <h5 class="fw-light">Create, remember, retrieve</h5>
    </div>

    <!-- SIGNUP -->
    <section id="signup" class="d-none">
      <div class="card p-4">
        <!-- SIGNUP FORM -->
        <div id="signupFormContainer">
          <h4 class="mb-3 fw-bold text-center">Sign Up</h4>
          <form id="signupForm" class="d-flex flex-column gap-3">
            <input type="text" id="signupName" class="form-control" placeholder="Name" required>
            <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3">Already have an account? 
            <a href="#" data-show="login">Login</a>
          </p>
        </div>

        <!-- EMAIL VERIFICATION BOX -->
        <div id="verifyBox" class="d-none text-center">
          <h4 class="fw-bold mb-2">Verify Your Email</h4>
          <p class="mb-1">We've sent a verification link to:</p>
          <p id="verifyEmail" class="fw-bold"></p>

          <p class="mt-2">After verifying, click below:</p>

          <button id="resendVerifyBtn" class="btn btn-outline-primary w-100 mb-2">
            Resend Verification Email
          </button>

          <button id="checkVerifyBtn" class="btn btn-primary w-100">
            I Verified My Email
          </button>

          <p class="text-center mt-3">
            <a href="#" data-show="login">Back to login</a>
          </p>
        </div>
      </div>
    </section>

    <!-- LOGIN -->
    <section id="login">
      <div class="card p-4">
        <h4 class="mb-3 fw-bold text-center">Login</h4>
        <form id="loginForm" class="d-flex flex-column gap-3">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Forgot password? <a href="#" data-show="reset">Reset</a><br>
          No account? <a href="#" data-show="signup">Sign up</a>
        </p>
      </div>
    </section>

    <!-- RESET -->
    <section id="reset" class="d-none">
      <div class="card p-4">
        <h4 class="mb-3 fw-bold text-center">Reset Password</h4>
        <form id="resetForm" class="d-flex flex-column gap-3">
          <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
          <button type="submit" class="btn btn-outline-danger w-100">Send Reset Email</button>
        </form>
        <p class="text-center mt-3">
          <a href="#" data-show="login">Back to login</a>
        </p>
      </div>
    </section>
  </div>

  <!-- FIREBASE + AUTH LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      sendPasswordResetEmail, sendEmailVerification, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfxNU7BbmtvNlTBdEFa4JEq8MbnT5r41Q",
      authDomain: "what-to-do-2fcc7.firebaseapp.com",
      databaseURL: "https://what-to-do-2fcc7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "what-to-do-2fcc7",
      storageBucket: "what-to-do-2fcc7.appspot.com",
      messagingSenderId: "982422793450",
      appId: "1:982422793450:web:9339738576ddf5837ebb93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const sections = ["login", "signup", "reset"];
    function show(id) {
      sections.forEach(sec => document.getElementById(sec).classList.toggle("d-none", sec !== id));
      if(id === "signup") {
        document.getElementById("signupFormContainer").classList.remove("d-none");
        document.getElementById("verifyBox").classList.add("d-none");
      }
    }
    document.querySelectorAll("[data-show]").forEach(a => {
      a.addEventListener("click", e => { e.preventDefault(); show(a.dataset.show); });
    });

    onAuthStateChanged(auth, user => {
      if(user && user.emailVerified) window.location.href = "to-do-list.html";
    });

    // for signing up
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;

      const name = signupName.value.trim();
      const email = signupEmail.value.trim();
      const password = signupPassword.value;

      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, "users/" + user.uid), { name, email });
        await sendEmailVerification(user);

        document.getElementById("signupFormContainer").classList.add("d-none");
        document.getElementById("verifyBox").classList.remove("d-none");
        document.getElementById("verifyEmail").textContent = email;

      } catch (err) {
        alert("Sign-up failed. Please try again.");
        console.error(err);
      } finally { btn.disabled = false; }
    });

    // for verification
    document.getElementById("resendVerifyBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Still signing inâ€¦ try again.");
      await sendEmailVerification(user);
      alert("Verification email resent!");
    });

    document.getElementById("checkVerifyBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if(!user) return alert("User not found.");
      await user.reload();
      if(user.emailVerified) window.location.href = "to-do-list.html";
      else alert("Email not verified yet. Check your inbox.");
    });

    // for logging in
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPassword.value);
        const user = auth.currentUser;

        if(!user.emailVerified) {
          await sendEmailVerification(user);
          alert("Please verify your email first. A new verification email has been sent.");
          await signOut(auth);
          return;
        }

        window.location.href = "to-do-list.html";

      } catch (err) {
        alert("Incorrect email or password.");
        console.error(err);
      } finally { btn.disabled = false; }
    });

    // resetting password
    document.getElementById("resetForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;

      try {
        await sendPasswordResetEmail(auth, resetEmail.value.trim());
        alert("Password reset email sent! Redirecting to login...");
        show("login"); // automatically go back to login
      } catch (err) {
        console.error(err);
        alert("Failed to send reset email. Make sure the email is correct.");
      } finally { btn.disabled = false; }
    });

  </script>
</body>
</html>
