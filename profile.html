<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body class="p-4 bg-light">
  <div class="container profile-container">
    <h2 id="welcomeText" class="mb-4">Welcome!</h2>
    <div id="profile-information"></div>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { EmailAuthProvider, reauthenticateWithCredential, getAuth, signOut, onAuthStateChanged, updatePassword, verifyBeforeUpdateEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfxNU7BbmtvNlTBdEFa4JEq8MbnT5r41Q",
      authDomain: "what-to-do-2fcc7.firebaseapp.com",
      databaseURL: "https://what-to-do-2fcc7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "what-to-do-2fcc7",
      storageBucket: "what-to-do-2fcc7.appspot.com",
      messagingSenderId: "982422793450",
      appId: "1:982422793450:web:9339738576ddf5837ebb93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, async (user) => { //if user information has somewhat changed
      const container = document.getElementById("profile-information");
      if (!user) {
        window.location.href = "sign-up.html";
        return;
      }

      const uid = user.uid;
      const userRef = ref(db, "users/" + uid);
      const snapshot = await get(userRef);

      if (snapshot.exists()) { //renders profile with the necessary data based on login information
        const userData = snapshot.val();
        document.getElementById("welcomeText").innerText = `Welcome, ${userData.name}!`;
        container.innerHTML = `
          <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Profile Information</h4>
            <p><strong>Name:</strong> ${userData.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <div class="d-flex gap-2 mt-3">
              <button id="editBtn" class="btn btn-primary">Edit</button>
              <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
          </div>
        `;

        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth).then(() => window.location.href = "sign-up.html");
        });

        document.getElementById("editBtn").addEventListener("click", () => {
          editProfile(uid, userData, user);
        });
      } else {
        container.innerHTML = `<p>Error loading user data.</p>`;
      }
    });

    function editProfile(uid, userData, user) { //gives a form for users to edit their information
      const container = document.getElementById("profile-information");
      container.innerHTML = `
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Edit Profile</h4>
          <form id="edit-form" class="d-flex flex-column gap-3">
            <div>
              <label class="form-label">Name</label>
              <input type="text" id="editName" class="form-control" value="${userData.name}" required>
              <button type="button" id="updateNameBtn" class="btn btn-success mt-2">Update Name</button>
            </div>
            <div>
              <label class="form-label">Email</label>
              <input type="email" id="editEmail" class="form-control" value="${user.email}" required>
              <button type="button" id="updateEmailBtn" class="btn btn-success mt-2">Update Email</button>
            </div>
            <div>
              <label class="form-label">New Password</label>
              <input type="password" id="editPassword" class="form-control" placeholder="Enter new password">
              <button type="button" id="updatePasswordBtn" class="btn btn-success mt-2">Update Password</button>
            </div>
            <div>
              <label class="form-label">Current Password</label>
              <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password to confirm changes" required>
            </div>
            <div class="d-flex gap-2">
              <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      `;

      document.getElementById("cancelBtn").addEventListener("click", () => window.location.reload());

      document.getElementById("updateNameBtn").addEventListener("click", async () => { //updates the name
        const newName = document.getElementById("editName").value.trim();
        await update(ref(db, "users/" + uid), { name: newName });
        alert("Name updated successfully!");
        window.location.reload();
      });

      document.getElementById("updateEmailBtn").addEventListener("click", async () => { //updates the email
        const newEmail = document.getElementById("editEmail").value.trim();
        const currentPassword = document.getElementById("currentPassword").value.trim();
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        try {
          await reauthenticateWithCredential(user, credential);
          await verifyBeforeUpdateEmail(user, newEmail);
          await update(ref(db, "users/" + uid), { email: newEmail });
          alert("Verification link sent to your new email. Please verify before the change takes effect.");
          await signOut(auth);
          window.location.href = "sign-up.html";
        } catch (error) {
          alert("Error updating email: " + error.message);
        }
      });

      document.getElementById("updatePasswordBtn").addEventListener("click", async () => { //updates the password
        const newPassword = document.getElementById("editPassword").value.trim();
        const currentPassword = document.getElementById("currentPassword").value.trim();
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        try {
          await reauthenticateWithCredential(user, credential);
          await updatePassword(user, newPassword);
          await update(ref(db, "users/" + uid), { password: newPassword });
          alert("Password updated successfully!");
          window.location.reload();
        } catch (error) {
          alert("Error updating password: " + error.message);
        }
      });
    }
</script>

</body>
</html>
