<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WHAT TO-DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="to-do-design.css">
</head>
<body>
    <div class="container">
        <h1>WHAT TO-DO.</h1>
        <div class="d-flex add-task">
            <form id="task-form">
                <div id="taskDetails">
                    <div id="addTaskText">
                        <input type="text" id="taskName" placeholder="Enter your task..." required><br>
                    </div>
                    <div id="addTaskButton">
                        <button id="addForm" type="submit">&gt;</button>
                    </div>
                    <hr>
                </div>
                <div id="taskDetails2">
                    <input type="date" id="taskDueDate" required>
                    <input type="time" id="taskDueTime" required>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </form>
        </div>
        <br><br>
        <div class="task-list">
            <div id="sort">
                Sort by: <br>
                <button id="sortDateAdded">Date Added</button>
                <button id="sortDueDate">Due Date</button>
                <button id="sortPriority">Priority</button>
            </div>
            <div id="indv-tasks"></div>
        </div>
    </div>
    
    <script src="to-do.js" type="module"></script>
</body>
</html>
