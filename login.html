<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-design.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Login</h2>
            <form id="login-form">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Email" required><br>

                <label for="loginPassword">Password:</label> <!-- show button, eye icon-->
                <input type="password" id="loginPassword" placeholder="Password" required><br>

                <button type="submit" id="loginSubmit">Login</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        const firebaseConfig = { // firebase configuration
            apiKey: "AIzaSyCfxNU7BbmtvNlTBdEFa4JEq8MbnT5r41Q",
            authDomain: "what-to-do-2fcc7.firebaseapp.com",
            databaseURL: "https://what-to-do-2fcc7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "what-to-do-2fcc7",
            storageBucket: "what-to-do-2fcc7.appspot.com",
            messagingSenderId: "982422793450",
            appId: "1:982422793450:web:9339738576ddf5837ebb93"
        };

        const app = initializeApp(firebaseConfig); // initializes firebase and grabs the db
        const db = getDatabase();

        const loginName = document.getElementById("loginName");
        const loginEmail = document.getElementById("loginEmail");  
        const loginPassword = document.getElementById("loginPassword");
        const loginForm = document.getElementById("login-form");

        function validateAccount(){
            const dbRef = ref(db);
            get(child(dbRef, "accounts")).then((snapshot) => {
                if(snapshot.exists()){
                    let valid = false;

                    snapshot.forEach((childSnapshot) => {
                        const acc = childSnapshot.val();
                        if (
                            acc.accountEmail === loginEmail.value &&
                            acc.accountPassword === loginPassword.value
                        ) {
                            valid = true;
                        }
                    });
                    if(valid){
                        alert("Login successful!");
                        window.location.href = "profile.html";
                    }else{
                        alert("Invalid credentials. Please try again.");
                    }
                } else {
                    alert("No accounts found.");
                }
            }).catch((error) => {
                console.error("Error fetching data: ", error);
            });
        }

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            validateAccount();
        });
    </script>
</body>
</html>
