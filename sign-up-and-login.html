<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-design.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" placeholder="Name" required><br>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Email" required><br>

                <label for="signupPassword">Password:</label> <!-- show button, eye icon-->
                <input type="password" id="signupPassword" placeholder="Password" required><br>

                <button type="submit" id="signupSubmit">Sign Up</button>
                <button type="submit" id="loginSubmit">Login</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, push, set, update, remove, onChildAdded } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        const firebaseConfig = { // firebase configuration
            apiKey: "AIzaSyCfxNU7BbmtvNlTBdEFa4JEq8MbnT5r41Q",
            authDomain: "what-to-do-2fcc7.firebaseapp.com",
            databaseURL: "https://what-to-do-2fcc7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "what-to-do-2fcc7",
            storageBucket: "what-to-do-2fcc7.appspot.com",
            messagingSenderId: "982422793450",
            appId: "1:982422793450:web:9339738576ddf5837ebb93"
        };

        const app = initializeApp(firebaseConfig); // initializes firebase and grabs the db
        const db = getDatabase();

        const signupName = document.getElementById("signupName");
        const signupEmail = document.getElementById("signupEmail");
        const signupPassword = document.getElementById("signupPassword");

        function addAccount(){
            const accountRef = push(ref(db, "accounts"));
            set(accountRef, {
                accountName: signupName.value,
                accountEmail: signupEmail.value,
                accountPassword: signupPassword.value
            }).then(() => {
                document.getElementById("sign-up-form").reset();
            }).catch((err) => {
                console.error("Add failed: ", err);
            });
        }

        document.getElementById('sign-up-form').addEventListener('submit', function (e) { // event listener for submitting a task
            e.preventDefault();
            addAccount();
        });
    </script>
</body>
</html>
