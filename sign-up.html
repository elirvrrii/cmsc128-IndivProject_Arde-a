<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - WHAT TO-DO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login-design.css">
</head>
<body>
  <div class="auth-container">
    <div class="text-center mb-4">
      <h1 class="fw-bold">WHAT TO-DO.</h1>
      <h5 class="fw-light">Create, remember, retrieve</h5>
    </div>

    <div id="signup-section" class="d-none">
      <div class="card p-4">
        <h4 class="mb-3 fw-bold text-center">Sign Up</h4>
        <form id="signup-form" class="d-flex flex-column gap-3">
          <input type="text" id="signupName" class="form-control" placeholder="Name" required />
          <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
          <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a href="#" id="to-login">Login</a>
        </p>
      </div>
    </div>

    <div id="login-section">
      <div class="card p-4">
        <h4 class="mb-3 fw-bold text-center">Login</h4>
        <form id="login-form" class="d-flex flex-column gap-3">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email" required />
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Forgot password? <a href="#" id="to-reset">Reset</a><br>
          No account? <a href="#" id="to-signup">Sign up</a>
        </p>
      </div>
    </div>

    <div id="reset-section" class="d-none">
      <div class="card p-4">
        <h4 class="mb-3 fw-bold text-center">Reset Password</h4>
        <form id="reset-form" class="d-flex flex-column gap-3">
          <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required />
          <button type="submit" class="btn btn-outline-danger w-100">Send Reset Email</button>
        </form>
        <p class="text-center mt-3">
          <a href="#" id="back-login">Back to login</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, sendEmailVerification, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = { //initializes firebase configuration
      apiKey: "AIzaSyCfxNU7BbmtvNlTBdEFa4JEq8MbnT5r41Q",
      authDomain: "what-to-do-2fcc7.firebaseapp.com",
      databaseURL: "https://what-to-do-2fcc7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "what-to-do-2fcc7",
      storageBucket: "what-to-do-2fcc7.appspot.com",
      messagingSenderId: "982422793450",
      appId: "1:982422793450:web:9339738576ddf5837ebb93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    function show(sectionId) { //function that shows the section depending on which button you clicked
      document.querySelectorAll('#signup-section, #login-section, #reset-section')
        .forEach(div => div.classList.add('d-none'));
      document.getElementById(sectionId).classList.remove('d-none');
    }

    document.getElementById("to-login").addEventListener("click", () => show("login-section")); //event listeners for the function above
    document.getElementById("to-signup").addEventListener("click", () => show("signup-section"));
    document.getElementById("to-reset").addEventListener("click", () => show("reset-section"));
    document.getElementById("back-login").addEventListener("click", () => show("login-section"));

    onAuthStateChanged(auth, (user) => { //if user has log in on a previous session, they automatically move to the profile (data persistence)
      if (user && user.emailVerified) {
        window.location.href = "to-do-list.html";
      } else {
        show("login-section");
      }
    });

    document.getElementById("signup-form").addEventListener("submit", async (e) => { //for signing up
      e.preventDefault(); 
      const name = signupName.value;
      const email = signupEmail.value;
      const password = signupPassword.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, "users/" + user.uid), { //if user is created sets a unique id in a database users
          name, 
          email
        });

        await sendEmailVerification(user); //if user is created, a verification link will be sent 
        alert("Sign up successful! A verification link has been sent to your email. Please verify before logging in.");

        await signOut(auth);
        show("login-section");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => { //for users who are going to log in
      e.preventDefault(); 
      const email = loginEmail.value;
      const password = loginPassword.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) { //confirms if user has been verified
          alert("Please verify your email before logging in. A new verification link has been sent.");
          await sendEmailVerification(user);
          await signOut(auth);
          return;
        }

        await update(ref(db, "users/" + user.uid), { }); //for each login, password will be updated in the rtd in case of password reset

        window.location.href = "to-do-list.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    });

    document.getElementById("reset-form").addEventListener("submit", async (e) => { //in case user resets password
      e.preventDefault();
      const email = resetEmail.value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Check your inbox.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
